{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile" class="btn-light mb-2">
    <div>
        <button type="submit" class="btn btn-dark">Upload</button>
        <a href="{% url 'export' %}" class="btn btn-outline-dark ml-2">Export</a>
    </div>
</form>
{% endblock %}
