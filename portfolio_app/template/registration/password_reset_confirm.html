{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Set a new password</h2>
                        {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-dark">Save</button>
                        </form>
                        {% else %}
                                <p style="color:red;">Invalid token</p>
                            <p>
                                <a href="{% url 'password_reset' %}" class="btn btn-link">Request a new password reset token</a>
                            </p>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
