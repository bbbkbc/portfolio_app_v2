{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Reset your password</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-dark">Send confirmation link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
